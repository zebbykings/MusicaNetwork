<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
	xmlns:ui='http://java.sun.com/jsf/facelets'
	xmlns:h='http://java.sun.com/jsf/html'
	xmlns:f='http://java.sun.com/jsf/core'
	xmlns:p="http://primefaces.org/ui">

<p>
	<h:outputLabel value="#{bundle.objectAndLaws}"></h:outputLabel>
</p>


<p>
	<h:outputLabel value="Seleziona gli oggetti dell'inserzione"></h:outputLabel>
</p>
	<h:selectManyCheckbox value="#{advicebean.objects}"
		layout="pageDirection">
		
		<f:selectItems value="#{genericresource.objects}" var="o" itemValue="#{o.adviceobjectId}" itemLabel="#{o.objectTitle}"/>

	</h:selectManyCheckbox>
<p>
	<h:outputLabel value="Seleziona le leggi di riferimento"></h:outputLabel>
</p>
	<h:selectManyCheckbox value="#{advicebean.selectedLaws}"
		layout="pageDirection">
		
		<f:selectItems value="#{genericresource.laws}" var="l" itemValue="#{l.idlaw}" itemLabel="#{l.law}"/>

	</h:selectManyCheckbox>

	
</html>
