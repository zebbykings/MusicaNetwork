<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
	xmlns:ui='http://java.sun.com/jsf/facelets'
	xmlns:h='http://java.sun.com/jsf/html'
	xmlns:f='http://java.sun.com/jsf/core'
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template='/pages/protected/cuser/cuser_home.xhtml'>

	<ui:define name="BoxcontentFlag">
	
		<article id="new_advice_article_id">
			<form id="detail_form">
				<!--Intestazione -->
				<img id="detail_logo"
					src="/MusciaNetwork/resources/images/min_ico.png" />
				<h1>
					<h:outputText id="detail_heading"
						value="#{advicebean.adviceHeading}" />
				</h1>
				<h1>
					<h:outputText id="detail_heading_II"
						value="#{advicebean.adviceHeadingII}" />
				</h1>
				<!--Conservatorio -->
				<h1>
					<h:outputText id="detail_conservatory_name"
						value="#{advicebean.conservatoryName}" />
				</h1>

				<!--Oggetto -->
				<h:selectManyCheckbox class="new_advice_mcb"
					value="#{advicebean.objects}" layout="pageDirection">

					<f:selectItems value="#{genericresource.objects}" var="o"
						itemValue="#{o.adviceobjectId}" itemLabel="#{o.objectTitle}" />

				</h:selectManyCheckbox>
				<!--Titolo -->
				<h:inputText id="detail_title" value="#{advicebean.title}"
					pt:placeholder="inserisci il titolo" />
				<!--Introdaction -->
				<p>
					<h:outputText id="detail_introduction"
						value="#{advicebean.introduction}" />
				</p>
				<!--sector-->
				<h:selectManyCheckbox class="new_advice_mcb"
					value="#{advicebean.selectedSectors}" layout="pageDirection">
					<f:selectItems value="#{genericresource.sectors}" var="s"
						itemValue="#{s.sectorId}" itemLabel="#{s.code}" />
				</h:selectManyCheckbox>
				<p>
					<h:outputText value="VISTO" />
				</p>
				<!--law-->
				<h:selectManyCheckbox class="new_advice_mcb"
					value="#{advicebean.selectedLaws}" layout="pageDirection">

					<f:selectItems value="#{genericresource.laws}" var="l"
						itemValue="#{l.idlaw}" itemLabel="#{l.law}" />

				</h:selectManyCheckbox>

			</form>
		</article>
	</ui:define>
</ui:composition>

</html>
