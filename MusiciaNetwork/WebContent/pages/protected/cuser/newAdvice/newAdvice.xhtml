<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'
	xmlns:ui='http://java.sun.com/jsf/facelets'
	xmlns:h='http://java.sun.com/jsf/html'
	xmlns:f='http://java.sun.com/jsf/core'
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template='/pages/protected/cuser/cuser_home.xhtml'>

	<ui:define name="BoxcontentFlag">

		<article id="new_advice_article_id">
			<h:form id="detail_form">
				<!--Intestazione -->
				<img src="/MusciaNetwork/resources/images/min_ico.png" />
				<h1>
					<h:outputText class="detail_heading"
						value="#{adviceBean.adviceHeading}" />
				</h1>
				<h1>
					<h:outputText class="detail_heading_II"
						value="#{adviceBean.adviceHeadingII}" />
				</h1>
				<!--Conservatorio -->
				<h1>
					<h:outputText class="detail_conservatory_name"
						value="AVVISO DI PROCEDURA PUBBLICA, FINALIZZATA ALLA FORMAZIONE DI GRADUATORIE Dâ€™ISTITUTO" />
				</h1>

				<!--Introdaction -->
				<p>
					<h:outputText id="detail_introduction"
						value="seleziona i settori disciplinari per cui si vuole creare il bando" />
				</p>
				<!--sector-->
				<h:selectManyCheckbox id="sector_smc_id" class="new_advice_mcb"
					value="#{adviceBean.selectedSectors}" layout="pageDirection">
					<f:selectItems value="#{adviceBean.sectors}" var="s"
						itemValue="#{s.sectorId}" itemLabel="#{s.code}, #{s.name}" />
				</h:selectManyCheckbox>
			
				<h:outputLabel value="Seleziona la data di scadenza del bando"></h:outputLabel>

				<h:inputText pt:type="date" value="#{adviceBean.enddate}"></h:inputText>

				<h:commandButton value="Save" action="#{adviceBean.save}" />
			</h:form>
		</article>
	</ui:define>
</ui:composition>

</html>
