<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'
	xmlns:ui='http://java.sun.com/jsf/facelets'
	xmlns:h='http://java.sun.com/jsf/html'
	xmlns:f='http://java.sun.com/jsf/core'>

<ui:composition template='/pages/common/commonLayout.xhtml'>
	<ui:define name="SpacerFlag">
		<p>
			<h:outputText value="#{bundle.MUserHomeWelcomeMessage }"></h:outputText>
			<h:outputText value="#{musermb.muser.name}"></h:outputText>
		</p>
		<ui:include src="/pages/public/mlogin.xhtml"></ui:include>
	</ui:define>
	<ui:define name="BoxcontentFlag">
		<ui:include src="/pages/common/commonContent.xhtml" />
	</ui:define>
	<ui:define name="commonRightFlag">

		<h:dataTable binding="#{mAdvice.table}" value="#{mAdvice.advices}"
			var="a" styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">

			<h:column>

				<h1>
					<h:outputText value="#{a.title}"></h:outputText>
				</h1>
				<p>
					<h:outputText value="relativo al conservatorio #{a.cuser.name}"></h:outputText>
				</p>
				<p>
					<h:outputText
						value="la domanda deve essere inoltrato entro il #{a.enddate}"></h:outputText>
				</p>
				<h:form>

					<h:commandButton value="+">
						<f:setPropertyActionListener target="#{mAdvice.idToShow}"
							value="#{a.adviceId}" />
						<f:ajax render=":#{mAdvice.titleDetailId} :#{mAdvice.objectDetailId} :#{mAdvice.lawDetailId} :#{mAdvice.sectorDetailId} :#{mAdvice.introductionId}"/>
					</h:commandButton>

				</h:form>
			</h:column>

		</h:dataTable>

	</ui:define>
	<ui:define name="commonLeftFlag">
		<form id="detail_form">			
			<!--Intestazione -->
			<img id="detail_logo" src="/MusciaNetwork/resources/images/min_ico.png" />
			<h1><h:outputText id="detail_heading" value="#{mAdvice.adviceHeading}" /></h1>
			<h1><h:outputText id="detail_heading_II" value="#{mAdvice.adviceHeadingII}" /></h1>
			<!--Conservatorio -->
			<h1><h:outputText id="detail_conservatory_name" value="#{mAdvice.conservatoryName}" /></h1>
			
			<!--Oggetto -->
			<h1><h:outputText id="detail_objects" value="#{mAdvice.adviceObject}" binding="#{mAdvice.objectDetailOT}"/></h1>
			<!--Titolo -->
			<h1><h:outputText id="detail_title" value="#{mAdvice.adviceTitle}" binding="#{mAdvice.titleDetailOT}"/></h1>
			<!--Introdaction -->
			<p><h:outputText id="detail_introduction" value="#{mAdvice.introduction}" binding="#{mAdvice.introductionDetailOT}"/></p>
			<!--leggi-->
			<p><h:outputText id="detail_laws" value="#{mAdvice.adviceLaws}" binding="#{mAdvice.lawDetailOT}"/></p>
			<!--settori -->
			<p><h:outputText id="detail_sector" value="#{mAdvice.adviceSectors}" binding="#{mAdvice.sectorDetailOT}"/></p>
				
		</form>
	</ui:define>

</ui:composition>

</html>
