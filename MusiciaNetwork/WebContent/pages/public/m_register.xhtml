<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:form>

	<div>
		<h:inputText value="#{mRegisterMB.name}" pt:placeholder="name" />
	</div>
	<div>
		<h:inputText value="#{mRegisterMB.mail}" pt:placeholder="mail"/>
	</div>
		<h:inputText value="#{mRegisterMB.password}" pt:placeholder="password"/>
	<div>
		<h:commandButton id="submit" value="submit"
			action="#{mRegisterMB.createMUser}" />
	</div>
</h:form>

</html>
